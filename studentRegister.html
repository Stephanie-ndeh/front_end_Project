
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Student Registration form</title>
   <link rel="stylesheet" href="./Users/css/style.css">

</head>
<body>
   
<div class="form-container">

   <form action="" method="post">
      <h3>Create Student Account</h3>
 
      <input type="text" name="Matricule" required placeholder="Enter your Matricule Number">
      <input type="text" name="date" required  placeholder="Enter Date of Birth" onfocus="(this.type='date')"/>
      <input type="email" name="email" required placeholder="Enter Email Address">
      <input type="text" name="Phone" required placeholder="Enter Phone Number">
      <input type="password" name="password" required placeholder="Enter your password">
      <input type="password" name="password" required placeholder="Confirm password">
      <input type="submit" name="submit" value="Create Account" class="form-btn">
      <p>Already have an account? <a href="studentLogin.html">Login here</a></p>
   </form>

</div>

</body>
</html>
